# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: language_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Application
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/language_ai
      - DATABASE_URL_ASYNC=postgresql+asyncpg://user:password@postgres:5432/language_ai
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  # Celery Worker
  celery-worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/language_ai
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A workers.celery_app worker --loglevel=info --queues=ai_tasks
    develop:
      watch:
        - action: sync
          path: ./workers
          target: /app/workers
        - action: sync
          path: ./app
          target: /app/app

  # Celery Flower (Task Monitoring)
  flower:
    build: .
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A workers.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge

# Docker Concepts Explained:
#
# SERVICES: Different parts of your application (database, API, workers)
# VOLUMES: Persistent storage that survives container restarts
# NETWORKS: How containers communicate with each other
# HEALTHCHECKS: Ensure services are ready before starting dependents
# ENVIRONMENT: Configuration passed to containers
# DEPENDS_ON: Start services in the right order
# 
# Benefits of Docker:
# - Consistent development environment
# - Easy to set up on any machine
# - Matches production environment
# - Isolates dependencies
# - Easy to scale services